<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header>
            <h1>Weather App</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for a city...">
                <button id="search-btn"><i class='bx bx-search-alt'></i></button>
            </div>
        </header>

        <!-- Weather Card -->
        <main>
            <div class="weather-card">
                <img id="weather-icon" src="images/cloud.png" alt="Weather Icon">
                <h2 id="city-name">City Name</h2>
                <p id="temperature">0Â°C</p>
                <p id="weather-description">Weather Description</p>
                <div class="weather-details">
                    <div class="detail">
                        <i class='bx bx-droplet'></i>
                        <p>Humidity</p>
                        <span id="humidity">0%</span>
                    </div>
                    <div class="detail">
                        <i class='bx bx-wind'></i>
                        <p>Wind Speed</p>
                        <span id="wind-speed">0 km/h</span>
                    </div>
                    <div class="detail">
                        <i class='bx bx-sun'></i>
                        <p>Sunrise</p>
                        <span id="sunrise">00:00</span>
                    </div>
                    <div class="detail">
                        <i class='bx bx-moon'></i>
                        <p>Sunset</p>
                        <span id="sunset">00:00</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
