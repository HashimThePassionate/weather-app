<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <!-- Search Box Section -->
        <div class="search-box">
            <!-- Icon for search box -->
            <i class='bx bx-world'></i>
            <!-- Input field for location -->
            <input type="text" placeholder="Enter your location"  id="location">
            <!-- Search button -->
            <button class='bx bx-search-alt'>
            </button>
    
    <!-- Search Box Div Ended -->
        </div>

    <!-- Weather Box Section -->
        <div class="weather-box">
            <div class="box">
                <!-- Weather Information Section -->
                <div class="info-weather">
                    <div class="weather">
                        <!-- Weather icon -->
                        <img src="images/cloud.png">
                        <!-- Temperature display -->
                <p class="temperature">0<span>Â°C</span></p>
                        <!-- Weather description -->
                        <p class="description">Broken Clouds</p>
            </div>
                <!-- Weather Information Section ended-->
                </div>

                <!-- Weather Details Section -->
                <div class="weather-details">
                    <!-- Humidity Information -->
                    <div class="humidity">
                        <!-- Humidity icon -->
                        <i class='bx bx-water'></i>
                        <div class="text">
                            <div class="info-humidity">
                                <!-- Humidity value -->
                                <span>0%</span>
                            </div>
                            <!-- Label for humidity -->
                            <p>Humidity</p>
                        </div>
                    </div>

                    <!-- Wind Speed Information -->
                    <div class="wind">
                        <!-- Wind speed icon -->
                    <i class='bx bx-wind'></i>
                    <p>Wind Speed: <span class="wind-speed">0 km/h</span></p>
                </div>
                <div class="info-item">
                    <i class='bx bx-sun'></i>
                    <p>Sunrise: <span class="sunrise-time">6:00 AM</span></p>
                </div>
                <div class="info-item">
                    <i class='bx bx-moon'></i>
                    <p>Sunset: <span class="sunset-time">6:00 PM</span></p>
                </div>
                <div class="info-item">
                    <i class='bx bx-bar-chart'></i>
                    <p>Pressure: <span class="pressure">1013 hPa</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
