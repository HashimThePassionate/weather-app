<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <!-- Search Box Section -->
        <div class="search-box">
            <i class="bx bx-world"></i>
            <input type="text" placeholder="Enter your location" id="location">
            <button class="search-btn">Search</button>
        </div>

        <!-- Weather Box Section -->
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png" id="weather-icon">
                        <p class="temperature">0°C</p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>

                <!-- Weather Details Section -->
                <div class="weather-details">
                    <div class="humidity">
                        <i class="bx bx-water"></i>
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                    <div class="wind">
                        <i class="bx bx-wind"></i>
                        <span id="wind-speed">0km/h</span>
                        <p>Wind Speed</p>
                    </div>
                    <div class="feels-like">
                        <i class="bx bx-thermometer"></i>
                        <span id="feels-like">0°C</span>
                        <p>Feels Like</p>
                    </div>
                    <div class="pressure">
                        <i class="bx bx-bar-chart"></i>
                        <span id="pressure">0hPa</span>
                        <p>Pressure</p>
                    </div>
                    <div class="sunrise">
                        <i class="bx bx-sun"></i>
                        <span id="sunrise">06:00 AM</span>
                        <p>Sunrise</p>
                    </div>
                    <div class="sunset">
                        <i class="bx bx-sunset"></i>
                        <span id="sunset">06:00 PM</span>
                        <p>Sunset</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
