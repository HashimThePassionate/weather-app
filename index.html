<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
<div class="container">
    <!-- Search Box Section -->
    <div class="search-box">
        <i class='bx bx-world'></i>
        <input type="text" placeholder="Enter your location" id="location">
        <button class='bx bx-search-alt'></button>
    </div>

    <!-- Weather Box Section -->
    <div class="weather-box">
        <div class="box">
            <div class="info-weather">
                <div class="weather">
                    <img src="images/cloud.png">
                    <p class="temperature">0<span>°C</span></p>
                    <p class="description">Broken Clouds</p>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class='bx bx-wind'></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- More Info Section -->
    <div class="more-info">
        <div class="pressure">
            <i class='bx bx-bar-chart'></i>
            <div class="text">
                <div class="info-pressure">
                    <span>0 hPa</span>
                </div>
                <p>Pressure</p>
            </div>
        </div>
        <div class="visibility">
            <i class='bx bx-show'></i>
            <div class="text">
                <div class="info-visibility">
                    <span>0 km</span>
                </div>
                <p>Visibility</p>
            </div>
        </div>
    </div>

    <!-- Air Quality Section -->
    <div class="air-quality">
        <div class="aqi">
            <i class='bx bx-leaf'></i>
            <div class="text">
                <div class="info-aqi">
                    <span>0</span>
                </div>
                <p>Air Quality Index (AQI)</p>
            </div>
        </div>
        <div class="pollutant">
            <i class='bx bx-gas-pump'></i>
            <div class="text">
                <div class="info-pollutant">
                    <span>PM2.5: 0 µg/m³</span>
                </div>
                <p>Major Pollutant</p>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
